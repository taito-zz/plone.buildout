[buildout]
parts =
    instance1
    instance2
    zodbpack
    zodbpack-config
    zodbconvert-config
    supervisor
extends =
    common.cfg
    versions.cfg

eggs +=

[hosts]
instance1 = 0.0.0.0
instance2 =localhost
syslog = localhost
database = localhost
supervisor = localhost

[ports]
instance1 = 8083
instance2 = 8084
syslog = 514
database = 3306
supervisor = 9001

[databases]
zodb = zodb

[instance]
recipe = plone.recipe.zope2instance
user = ${users:zope-admin}:${passwords:zope-admin}
effective-user = ${users:zope-process}
http-fast-listen = off
zserver-threads = 2
zodb-cache-size = 10000
environment-vars =
    zope_i18n_allowed_languages fi en ja
    zope_i18n_compile_mo_files true
eggs =
    Zope2
    Plone
    RelStorage
    MySQL-python
    ${buildout:eggs}

event-log-custom =
    <syslog>
      level all
      format zope[%(process)s]: [%(levelname)s] %(name)s: %(message)s
      facility local1
      address ${hosts:syslog}:${ports:syslog}
    </syslog>

rel-storage =
    type mysql
    blob-dir ${buildout:directory}/var/blobstorage
    db ${databases:zodb}
    user ${users:database}
    passwd ${passwords:database}
shared-blob = on

[instance1]
<= instance
http-address = ${hosts:instance1}:${ports:instance1}

[instance2]
<= instance
http-address = ${hosts:instance2}:${ports:instance2}

[zodbpack]
recipe = zc.recipe.egg
eggs =
    RelStorage
    MySQL-python
scripts = zodbpack

[zodbpack-config]
recipe = collective.recipe.template
input = ${buildout:directory}/buildout.d/templates/zodbpack.conf
output = ${buildout:directory}/etc/zodbpack.conf

[zodbconvert-config]
recipe = collective.recipe.template
input = ${buildout:directory}/buildout.d/templates/zodbconvert.conf
output = ${buildout:directory}/etc/zodbconvert.conf

[supervisor]
recipe = collective.recipe.supervisor
port = ${ports:supervisor}
user = ${users:supervisor-admin}
password = ${passwords:supervisor-admin}
serverurl = http://${hosts:supervisor}:${ports:supervisor}
programs =
    10 instance1 ${buildout:directory}/bin/instance1 [console] true ${users:zope-process}
    10 instance2 ${buildout:directory}/bin/instance2 [console] true ${users:zope-process}
